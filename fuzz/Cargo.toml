[package]
name = "tui-textarea-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = "1"
tui-textarea = { path = "..", features = ["search", "arbitrary"] }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "edit"
path = "fuzz_targets/edit.rs"
test = false
doc = false
